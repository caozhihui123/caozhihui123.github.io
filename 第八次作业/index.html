<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<table id="a" border="1">
			<tr>
				<td>学号</td>
				<td>姓名</td>
				<td>操作</td>
			</tr>
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>删除</td>
			</tr>
		</table>
		<br />
		<button type="button" onclick="displayresult()">添加</button>
		<button type="button" onclick="deleteer()">删除</button>
		<script type="text/javascript">
			function displayresult(){
			var d=document.getElementById("a");
			var c=d.insertRow(0);
			var 学号=c.insertCell(0);
			var 姓名=c.insertCell(1);
			var 操作=c.insertCell(2);
			学号.innerHTML="1";
			姓名.innerHTML="张三";
			操作.innerHTML="删除";	
			}
			function deleteer(){
				document.getElementById("a").deleteRow(0);
			}
		</script>
	</body>
</html>
